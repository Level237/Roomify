<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title> {% block title %}{% endblock  %}</title>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Booking - Multipurpose Online Booking Theme">

	<!-- Dark mode -->
	

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link rel="stylesheet" href="css2-1?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/font-awesome/css/all.min-1.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap-icons/bootstrap-icons-1.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/overlay-scrollbar/css/overlayscrollbars.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/apexcharts/css/apexcharts.css" %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	{% include 'layouts/manager/sidebar.html' %}
	<div class="page-content">
		{% include 'layouts/manager/header.html' %}
		<!-- Top bar START -->
		
	<!-- Sidebar END -->
	
	<!-- Page content START -->
	{% block content %}{% endblock %}
		<!-- Top bar END -->
	
		<!-- Page main content START -->
		
		<!-- Page main content END -->
	</div>
	
	<!-- Sidebar START -->
	
	<!-- Page content END -->
	
	</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Bootstrap JS -->
<script src="{% static "vendor/bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>

<!-- Vendor -->
<script src="{% static "vendor/overlay-scrollbar/js/overlayscrollbars.min.js" %}"></script>
<script src="{% static "vendor/apexcharts/js/apexcharts.min.js" %}"></script>
{% block extrajs %} {% endblock %}
<!-- ThemeFunctions -->
<script src="{% static "js/functions.js" %}"></script>

</body>
</html>
