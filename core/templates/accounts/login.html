<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Booking - Multipurpose Online Booking Theme">

	<!-- Dark mode -->


	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link rel="stylesheet" href="css2-1?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
     <link rel="stylesheet" type="text/css" href="{% static "vendor/font-awesome/css/all.min-1.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap-icons/bootstrap-icons-1.css" %}">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
<!-- =======================
Main Content START -->
<section class="vh-xxl-100">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Vector Image -->
						<div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
							<div class="p-3 p-lg-5">
								<img src="{% static "images/element/signin.svg" %}" alt="">
							</div>
							<!-- Divider -->
							<div class="vr opacity-1 d-none d-lg-block"></div>
						</div>
		
						<!-- Information -->
						<div class="col-lg-6 order-1">
							<div class="p-4 p-sm-6">
								<!-- Logo -->
								<a href="index.html-1.htm">
									<img class="h-50px mb-4" src="assets/images/logo-icon.svg" alt="logo">
								</a>
								<!-- Title -->
									<h1 class="mb-2 h3">Welcome back</h1>
								<p class="mb-0">New here?<a href="{% url 'accounts:register' %}"> Create an account</a></p>
		
		
								<!-- Form START -->
								<form method="post" action={% url "accounts:login" %} class="mt-4 text-start">
									{% csrf_token %}
                                    <!-- Email -->
                                           

                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Adresse e-mail</label>
                                            {{ form.email }}
                                            {% if form.email.errors %}
                                            <div class="text-danger small">{{ form.email.errors.0 }}</div>
                                            {% endif %}
                                        </div>

                                        <!-- Mot de passe -->
                                        <div class="mb-3 position-relative">
                                            <label class="form-label">Mot de passe</label>
                                            {{ form.password }}
                                        </div>

                                        <!-- Confirmation -->
                                        
									<!-- Remember me -->
									<div class="mb-3">
										<input type="checkbox" class="form-check-input" id="rememberCheck">
										<label class="form-check-label" for="rememberCheck">Keep me signed in</label>
									</div>
									<!-- Button -->
									<div><button type="submit" class="btn btn-primary w-100 mb-0">Sign up</button></div>
		
									<!-- Divider -->
									<div class="position-relative my-4">
										<hr>
										<p class="small position-absolute top-50 start-50 translate-middle bg-mode px-1 px-sm-2">Or sign in with</p>
									</div>
		
									<!-- Google and facebook button -->
									<div class="vstack gap-3">
										<a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with Google</a>
										<a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in with Facebook</a>
									</div>
		
									<!-- Copyright -->
									
								</form>
								<!-- Form END -->
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="{% static "vendor/bootstrap/dist/js/bootstrap.bundle.min.js" %}" defer></script>

<!-- ThemeFunctions -->
<script src="{% static "js/functions.js" %}" defer></script>

</body>
</html>
